<body>
    <header>
        <h1><a href=""><WARNER BROS></a></h1>
        <!--Navigation bar for Warner Bros containing the Search button, Logo and Home button-->

    </header>

<div class="line"></div>

<main>
    <div class="container">
        <h1>Feedback</h1>
        <form id="feedback-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name and Surname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Message" required></textarea>

        <button type="submit">Submit</button>
        </form>
    </div>
</main>
